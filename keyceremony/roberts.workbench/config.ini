[GENERAL]
randomdevice    	/dev/random
path            	/root/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

[KSK]
bits            	4096
secretfile      	PY cryptokey

[ZSK]
bits            	2048
secretfile      	PY zsk secret

[SYMCRYPTO]
m-of-n.threshold	3
m-of-n-shares		8
openssl-cryptoalg	aes-256-cbc
openssl-bits	        1024
